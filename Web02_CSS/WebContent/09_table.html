<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table</title>
<style type="text/css">
th, td {
	border-bottom: 1px solid grey;
	border-collapse: collapse; /* 셀과 셀 사이의 간격 표시 유,무 */
}

table {
	width: 100%;
}

thead tr {
	background-color: #ebebeb;
}

/*
 :nth-child(even) - 짝수번째 자식 요소
 :nth-child(odd) - 홀수번째 자식 요소
 :nth-child(x) - x번째 자식 요소
*/
tbody tr:nth-child(odd){
	background: lightgreen;
}
</style>
</head>
<body>
	<h1>CSS Table</h1>
	<table>
		<caption>급여(만원 단위)</caption>
		<thead>
			<tr>
				<th>월</th>
				<th>급여액</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>1월</td>
				<td>1000</td>
			</tr>
			<tr>
				<td>2월</td>
				<td>1100</td>
			</tr>
			<tr>
				<td>3월</td>
				<td>1200</td>
			</tr>
		</tbody>
		
		<tfoot>
			<tr>
				<td>합계</td>
				<td>3300</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
