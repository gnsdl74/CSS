<!DOCTYPE html>
<html>
<head>
<!-- 외부의 CSS 파일 링크(External Style) -->
<!-- link를 사용할 때는 rel를 통해 현재문서와 외부 리소스사이의 연관 관계를 명시해야함. -->
<link rel="stylesheet" type="text/css" href="css/mystyle.css">

<!-- Internal Style -->
<style type="text/css">
.div1 {
	color: red;
	font-size: 200%;
}

h1 {
	background: lightgrey;
}
</style>

<meta charset="UTF-8">
<title>Basic</title>
</head>
<body>
	<h1 style="background: lightgreen;">CSS(Cascading Style Sheet)</h1>
	<!-- 
	 CSS를 적용하는 방법
	 1. Inline Style : HTML 태그 안에서 style 속성을 설정
	 2. Internal Style : <head> 태그 안에서 <style> 요소들을 정의
	 3. External Style : 외부 CSS 파일을 링크해서 사용(CSS 파일을 생성해서 불러옴)
	 
	 CSS 적용 순서
	 - <head>안에 넣는 순서에 따라 적용 순서가 바뀜(가장 마지막에 선언한 값이 적용됨)
	 - 일반적으로 link를 먼저 선언
	 -->
	<div>Inline Style</div>
	
	<div style="color: blue; font-size: 150%;">Inline Style</div>
	<hr>
	<div>Internal Style</div>
	
	<div class="div1">Internal Style</div>
	<hr>
	<div>External Style</div>
	
	<div class="div2">External Style</div>
	
</body>
</html>
