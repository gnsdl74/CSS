<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Transition</title>

<style type="text/css">
input {
	width: 100px;
	/* transition : 프로퍼티 시간 효과; */
	/* transition은 속성을 서서히 변화시키는 속성. */
	transition: width 0.5s ease-in-out;	
}
input:focus {
	width: 300px;
}

h1 {
	transition: 2s;
}

h1:hover {
	color: red;
	font-size: 300%;
	transform: rotate(-20deg);
}

</style>

</head>
<body>
	<h1>CSS Transition</h1>
	<input type="text" placeholder="Search">
</body>
</html>
